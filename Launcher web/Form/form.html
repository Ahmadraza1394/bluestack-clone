<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueStack</title>
  <link rel="stylesheet" href="form.css">
  <link rel="shortcut icon" href="/images/file.png" type="image/x-icon">
</head>
<body>
  <div id="main-form">
    <div class="img">
      <img src="/images/background.jpg" alt="">
    </div>
     <div class="login-form">
      <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input type="checkbox" class="toggle">
               <!-- <span class="slider"></span> -->
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Sign in with Password</div>
                     <form class="flip-card__form" action="">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password">
                        <button class="flip-card__btn">Sign in</button>
                        <p style="color: red;">Forget Password?</p>
                        <button class="flip-card__btn " style="background-color: blue;">Google</button>
                        <button class="flip-card__btn" style="background-color: blue;">FaceBook</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Sign up</div>
                     <form class="flip-card__form" action="">
                        <input class="flip-card__input" placeholder="Name" type="name">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password">
                        <input class="flip-card__input" name="" placeholder="Please Select Country" type="">
                        <input class="flip-card__input" name="" placeholder="Referral Code" type="">

                        <button class="flip-card__btn">Create Account</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
   </div>
  </div>
</body>
</html>
